<!-- hello_world.html -->

<!DOCTYPE html>
<html>
    <head>
        <title>I come from template!!</title>
        <style>
            body {
               background-color: lightyellow;
            }
            em {
                color: LightSeaGreen;
            }
        </style>
    </head>
    <body>
        <h1>Hello World!</h1>
        <table>
            {% for weather in weatherList %}
                <tr>
                    {% for data in weather %}
                        <td>{{data}}</td>
                    {% endfor %}   
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
